{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ category.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1 class="mb-5">Categories:</h1>
    {% for category in categories %}
        <h3><a href="{{ category.get_absolute_url }}">{{ category.title }}</a></h3>
    {% endfor %}
    {% endif %}
{% endblock %}
